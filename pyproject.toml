[tool.poetry]
name = "data-preprocessors"
version = "0.1.0"
description = "An easy to use tool for Data Preprocessing specially for Text Preprocessing"
license = "MIT"
authors = ["Md. Musfiqur Rahaman <musfiqur.rahaman@northsouth.edu>"]
readme = "README.rst"
